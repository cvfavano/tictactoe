<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">

    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles.css"></link>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header-container">
        <button class="add-player">Add Player</button>
        <!-- Trigger/Open The Modal -->


        <!-- The Modal -->
        <div id="modal-container" class="modal">

         <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <form id="form" method="post">
                    <label for ="player1">Player1: <span class="invalid-player1 invalid">Please enter name</span></label>
                    <input type="text" id ="player1" name="player1" required></input>

                    <label for ="player2">player2: <span class="invalid-player2 invalid">Please enter name</span></label>
                    <input type="text" id="player2" name="player2"></input>

                    <button type="button" id="submit-button">submit</button>
                </form>
            </div>
        </div>
    </div>

    <div class="board-container">
        <div class="box row1 col1" id="space00"></div>
        <div class="box row1 col2" id="space01"></div>
        <div class="box row1 col3" id="space02"></div>

        <div class="box row2 col1" id="space10"></div>
        <div class="box row2 col2" id="space11"></div>
        <div class="box row2 col3" id="space12"></div>
        
        <div class="box row3 col1" id="space20"></div>
        <div class="box row3 col1" id="space21"></div>
        <div class="box row3 col2" id="space22"></div>



    </div>
</body>
</html>
