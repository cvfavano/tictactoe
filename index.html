<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">

    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles.css"></link>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header-container">
        <button class="add-player">Add Player</button>
    </div>
    <div class="board-container">
        <div class="box row1 col1" id="00"></div>
        <div class="box row1 col2" id="01"></div>
        <div class="box row1 col3" id="02"></div>

        <div class="box row2 col1" id="10"></div>
        <div class="box row2 col2" id="11"></div>
        <div class="box row2 col3" id="12"></div>
        
        <div class="box row3 col1" id="20"></div>
        <div class="box row3 col1" id="21"></div>
        <div class="box row3 col2" id="22"></div>



    </div>
</body>
</html>
